<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit Tracker Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg,
          #1e3c72 0%,
          #2a5298 25%,
          #7e22ce 50%,
          #c026d3 75%,
          #e11d48 100%);
      min-height: 100vh;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px),
        radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    .container {
      max-width: 1100px;
      margin: 50px 100px;
      position: relative;
      z-index: 1;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      font-weight: 700;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      color: #666;
      font-size: 0.75rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .card .amount {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    .card.active-buy {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .card.active-buy h3,
    .card.active-buy .amount {
      color: white;
    }

    .card.active-sell {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .card.active-sell h3,
    .card.active-sell .amount {
      color: white;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #7e22ce;
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 70px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-buy {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .btn-sell {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .btn-clear {
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }

    .btn-clear:hover {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .transactions-list {
      display: grid;
      gap: 12px;
    }

    .transaction-item {
      background: rgba(255, 255, 255, 0.95);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      border-left: 5px solid #ddd;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideIn 0.4s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .transaction-item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
    }

    .transaction-item.buy-type {
      border-left-color: #ef4444;
    }

    .transaction-item.sell-type {
      border-left-color: #10b981;
    }

    .transaction-title {
      color: #333;
      margin-bottom: 8px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .transaction-amount {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 8px 0;
    }

    .transaction-item.buy-type .transaction-amount {
      color: #ef4444;
    }

    .transaction-item.sell-type .transaction-amount {
      color: #10b981;
    }

    .transaction-desc {
      color: #666;
      font-size: 0.85rem;
      margin-top: 8px;
      line-height: 1.4;
    }

    .transaction-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .transaction-item.buy-type .transaction-badge {
      background: #ef4444;
      color: white;
    }

    .transaction-item.sell-type .transaction-badge {
      background: #10b981;
      color: white;
    }

    .empty-msg {
      text-align: center;
      padding: 0px 20px;
      color: white;
      font-size: 1rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .cards-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .btn-grid {
        grid-template-columns: 1fr;
      }

      .card .amount {
        font-size: 1.5rem;
      }

      .input-box {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .card {
        padding: 15px;
      }

      .card .amount {
        font-size: 1.3rem;
      }

      .input-box {
        padding: 15px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 0.85rem;
        padding: 8px 10px;
      }

      .btn {
        padding: 10px 12px;
        font-size: 0.8rem;
      }
    }

    /* Mobile 360px width */
    @media (max-width: 360px) {
      body {
        padding: 8px;
      }

      .container {
        padding: 0px 10px;
        position: relative;
        left: -80px;
        width: 300px;

      }

      h1 {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .cards-grid {
        gap: 10px;
      }

      .card {
        padding: 12px;
        font-size: 12px;
      }

      .card h3 {
        font-size: 0.65rem;
      }

      .card .amount {
        font-size: 1.2rem;
      }

      .input-box {
        padding: 12px;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 12px;
        color: red;
      }

      .form-group label {
        font-size: 0.8rem;
        margin-bottom: 4px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 0.7rem;
        padding: 8px;
      }

      .form-group textarea {
        min-height: 60px;
      }

      .btn-grid {
        gap: 8px;
        margin-top: 15px;
      }

      .btn {
        padding: 10px;
        font-size: 0.75rem;
        letter-spacing: 0.3px;
      }

      .transactions-list {
        gap: 10px;
      }

      .transaction-item {
        padding: 12px;
      }

      .transaction-title {
        font-size: 1rem;
      }

      .transaction-amount {
        font-size: 1.1rem;
      }

      .transaction-desc {
        font-size: 0.8rem;
      }

      .transaction-badge {
        font-size: 0.65rem;
        padding: 3px 10px;
      }

      .empty-msg {
        padding: 5px 15px;
        font-size: 0.8rem;
      }
    }

    /* Big Screen 1920px+ */
    @media (min-width: 1920px) {
      .container {
        max-width: 1400px;
        margin: 50px auto;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }

      .cards-grid {
        gap: 25px;
        margin-bottom: 40px;
      }

      .card {
        padding: 30px;
      }

      .card h3 {
        font-size: 0.9rem;
        margin-bottom: 15px;
      }

      .card .amount {
        font-size: 2.2rem;
      }

      .input-box {
        padding: 35px;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .form-group input,
      .form-group textarea {
        padding: 14px 16px;
        font-size: 1.05rem;
        border-radius: 10px;
      }

      .form-group textarea {
        min-height: 100px;
      }

      .btn-grid {
        gap: 20px;
        margin-top: 25px;
      }

      .btn {
        padding: 16px 20px;
        font-size: 1.05rem;
        border-radius: 10px;
      }

      .transactions-list {
        gap: 20px;
      }

      .transaction-item {
        padding: 25px;
        border-radius: 12px;
        border-left-width: 6px;
      }

      .transaction-title {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }

      .transaction-amount {
        font-size: 1.7rem;
        margin: 12px 0;
      }

      .transaction-desc {
        font-size: 1rem;
        margin-top: 12px;
        line-height: 1.6;
      }

      .transaction-badge {
        font-size: 0.8rem;
        padding: 6px 16px;
        margin-top: 15px;
      }

      .empty-msg {
        padding: 0px 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ’¼ Business Profit Tracker</h1>

    <div class="cards-grid">
      <div class="card" id="buyCard">
        <h3>Total Buy</h3>
        <div class="amount" id="totalBuy">$0</div>
      </div>
      <div class="card">
        <h3>Buy - Sell</h3>
        <div class="amount" id="totalExpense">$0</div>
      </div>
      <div class="card">
        <h3>Total Profit</h3>
        <div class="amount" id="totalProfit">$0</div>
      </div>
    </div>

    <div class="input-box">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="amountInput">Amount ($)</label>
        <input type="number" id="amountInput" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <label for="descInput">Description</label>
        <textarea id="descInput" placeholder="Enter description"></textarea>
      </div>
      <div class="btn-grid">
        <button class="btn btn-buy" id="buyBtn">Buy</button>
        <button class="btn btn-sell" id="sellBtn">Sell</button>
        <button class="btn btn-clear" id="clearBtn">Clear All</button>
      </div>
    </div>

    <div class="transactions-list" id="transactionsList">
      <div class="empty-msg">No transactions yet. Start tracking!</div>
    </div>
  </div>

  <script>
    let buyTotal = 0;
    let sellTotal = 0;

    const titleInput = document.getElementById('titleInput');
    const amountInput = document.getElementById('amountInput');
    const descInput = document.getElementById('descInput');
    const buyBtn = document.getElementById('buyBtn');
    const sellBtn = document.getElementById('sellBtn');
    const clearBtn = document.getElementById('clearBtn');
    const transactionsList = document.getElementById('transactionsList');
    const buyCard = document.getElementById('buyCard');
    const totalBuyEl = document.getElementById('totalBuy');
    const totalExpenseEl = document.getElementById('totalExpense');
    const totalProfitEl = document.getElementById('totalProfit');

    function addTransaction(type) {
      const title = titleInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const desc = descInput.value.trim();

      if (!title || !amount || !desc) {
        alert('Please fill all fields!');
        return;
      }

      const emptyMsg = transactionsList.querySelector('.empty-msg');
      if (emptyMsg) {
        transactionsList.removeChild(emptyMsg);
      }

      if (type === 'buy') {
        buyTotal += amount;
      } else {
        sellTotal += amount;
      }

      const transactionDiv = document.createElement('div');
      transactionDiv.className = 'transaction-item ' + type + '-type';

      const titleEl = document.createElement('h4');
      titleEl.className = 'transaction-title';
      titleEl.textContent = title;

      const amountEl = document.createElement('div');
      amountEl.className = 'transaction-amount';
      amountEl.textContent = '$' + amount.toFixed(2);

      const descEl = document.createElement('div');
      descEl.className = 'transaction-desc';
      descEl.textContent = desc;

      const badgeEl = document.createElement('span');
      badgeEl.className = 'transaction-badge';
      badgeEl.textContent = type;

      transactionDiv.appendChild(titleEl);
      transactionDiv.appendChild(amountEl);
      transactionDiv.appendChild(descEl);
      transactionDiv.appendChild(badgeEl);

      transactionsList.insertBefore(transactionDiv, transactionsList.firstChild);

      updateCards(type);
      clearInputs();
    }

    function updateCards(lastType) {
      totalBuyEl.textContent = '$' + buyTotal.toFixed(2);

      if (lastType === 'buy' && buyTotal > 0) {
        buyCard.classList.add('active-buy');
        buyCard.classList.remove('active-sell');
      } else if (lastType === 'sell' && sellTotal > 0) {
        buyCard.classList.add('active-sell');
        buyCard.classList.remove('active-buy');
      }

      const expense = buyTotal - sellTotal;
      totalExpenseEl.textContent = '$' + expense.toFixed(2);

      const profit = sellTotal - buyTotal;
      totalProfitEl.textContent = '$' + profit.toFixed(2);
    }

    function clearInputs() {
      titleInput.value = '';
      amountInput.value = '';
      descInput.value = '';
    }

    function clearAll() {
      if (confirm('Clear all transactions?')) {
        buyTotal = 0;
        sellTotal = 0;

        totalBuyEl.textContent = '$0';
        totalExpenseEl.textContent = '$0';
        totalProfitEl.textContent = '$0';

        buyCard.classList.remove('active-buy', 'active-sell');

        transactionsList.innerHTML = '';
        const emptyMsg = document.createElement('div');
        emptyMsg.className = 'empty-msg';
        emptyMsg.textContent = 'No transactions yet. Start tracking!';
        transactionsList.appendChild(emptyMsg);

        clearInputs();
      }
    }

    buyBtn.addEventListener('click', function () {
      addTransaction('buy');
    });

    sellBtn.addEventListener('click', function () {
      addTransaction('sell');
    });

    clearBtn.addEventListener('click', clearAll);
  </script>
</body>

</html>
